<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Input</title>
</head>
<body>
  <h1>The input element</h1>

  <form action="http://127.0.0.1:3000" method="post">
  <!-- <form> -->
    <input type="file">
    <input type="search" placeholder="search"><br><br>
    <label for="fname">First name:</label>
    <input type="text" name="fname" id="fname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" pattern="^[a-zA-Z]+$"><br><br>

    <!-- <label>Gender:</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">Others<br><br> -->
    
    <label for="gender">Gender:</label>
    <select id="gender">
      <option>Female</option>
      <option>Male</option>
      <option>Others</option>
    </select><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" min="0"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email"><br><br>
    <label>Password:</label>
    <input type="password" minlength="4"><br><br>
    <label>BOF:</label>
    <input type="date" max="2022-08-13"><br><br>
    <input type="checkbox" required>
    <label>By submitting, you agree to our Terms and Privacy Policy.</label><br><br>

    <input type="submit" value="Submit">
  </form>

  

</body>
</html>
