<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      //continue 退出本次循环，继续下次
      for(let i =1;i<=5;i++){
        if(i==3){
          continue;
        }
        console.log(i);
      }
      // 1. 求1~100 之间， 除了能被7整除之外的整数和
      let sum = 0;
      for(let i =1;i<=5;i++){
        if(i%7==0){
          continue;
        }
        sum = sum+i;
      }

       

      // break 退出整个循环
      for(let i =1;i<=5;i++){
        if(i==3){
          break;
        }
        console.log(i);
      }
    </script>
  </head>

  <body></body>
</html>
