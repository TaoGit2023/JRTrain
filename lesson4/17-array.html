<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr1 = ["red", "green", "blue"];

      // 添加删除数组元素方法

      // 1. push() 在我们数组的末尾 添加一个或者多个数组元素   push  推
      // (1) push 是可以给数组追加新的元素
      // (2) push() 参数直接写 数组元素就可以了
      // (3) push完毕之后，返回的结果是 新数组的长度
      // (4) 原数组也会发生变化
      let arr = [1, 2, 3];
      const newArr = arr.map((item) => item * 2);
      const newArr2 = arr.filter(function (item) {
        return item < 3;
      });
      console.log(newArr);
      console.log(newArr2);
      arr.push(4);
      console.log(arr);
      arr.pop();
      console.log(arr);
      arr.unshift(3);
      console.log(arr);
      arr.shift();
      console.log(arr);

      let form = {
        client: null,

        clientType: "M",

        callType: null,

        patientFirstName: "M",

        patientLastName: "M",

        DOB: null,

        PHNumber: null,

        address: "M",

        site: null,
      };
      let obj = Object.assign(
        {},
        {
          ...form,
          DOB: "12/11/1988",
          address: "20 bond street",
        }
      );
      console.log(form);
      form = { ...obj };
      console.log(form);
      let keys = Object.keys(form);
      console.log(keys);
      let values = Object.values(form);
      let arrKey = keys.filter(function (key) {
        return form[key] === "M";
      });
      console.log(`${arrKey} are required`);

      // 2. unshift 在我们数组的开头 添加一个或者多个数组元素

      // (1) unshift是可以给数组前面追加新的元素
      // (2) unshift() 参数直接写 数组元素就可以了
      // (3) unshift完毕之后，返回的结果是 新数组的长度
      // (4) 原数组也会发生变化

      // 3. pop() 它可以删除数组的最后一个元素
      // (1) pop是可以删除数组的最后一个元素 记住一次只能删除一个元素
      // (2) pop() 没有参数
      // (3) pop完毕之后，返回的结果是 删除的那个元素
      // (4) 原数组也会发生变化

      // 4. shift() 它可以删除数组的第一个元素
      // (1) shift是可以删除数组的第一个元素 记住一次只能删除一个元素
      // (2) shift() 没有参数
      // (3) shift完毕之后，返回的结果是 删除的那个元素
      // (4) 原数组也会发生变化
    </script>
  </body>
</html>
