    <script>
      // 1. 求1-100之间所有数的平均值   需要一个 sum 和的变量 还需要一个平均值 average 变量
      let sum =0;
      let average = 0;
      for(let i =0; i<=100;i++){
        sum = sum+i;
      }
      average = sum/100;
      console.log(average);

      // 2. 求1-100之间所有偶数和奇数的和   我们需要一个偶数的和变量 even  还需要一个奇数 odd
      let even = 0;
      let odd = 0;
      for(let i =1; i<=100;i++){
        if(i%2==0){
          //even = even+i;
          even+=i;
        }else{
          odd = odd+i;
        }
      }
      console.log(even);
      console.log(odd);
      console.log(even+odd);

      // 3. 求1-100之间所有能被3整除的数字的和
      let sum2 = 0;
      for(let i = 1;i<=100;i++){
        if(i%3==0){
          sum2 = sum2+i;
        }

      }
      console.log(sum2);
    </script>
