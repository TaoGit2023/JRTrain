<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Responsive Card</h1>
    <div class="container">
        <div class="wrapper">

            <div class="card" id="first">

                <div class="card_content"><p class="card_title">here is a pictures showing the mountain view</p></div>
                <div class="card_info"><p class="card_time">30mins</p>
                    <button class="card_price">Free</button></div>
            </div>

            <div class="card">
                <div class="card_image"><img src="https://images.unsplash.com/photo-1473283147055-e39c51463929?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1200&q=80%22" alt="MV"></div>
                <div class="card_content"><p class="card_title">here is a pictures showing the mountain view</p></div>
                <div class="card_info"><p class="card_time">30mins</p>
                    <button class="card_price">Free</button></div>
            </div>

            <div class="card">
                <div class="card_image"><img src="https://images.unsplash.com/photo-1482784160316-6eb046863ece?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1200&q=80%22" alt="MV"></div>
                <div class="card_content"><p class="card_title">here is a pictures showing the mountain view</p></div>
                <div class="card_info"><p class="card_time">30mins</p>
                    <button class="card_price">Free</button></div>
            </div>

            <div class="card">
                <div class="card_image"><img src="https://images.unsplash.com/photo-1473283147055-e39c51463929?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1200&q=80%22" alt="MV"></div>

                <div class="card_info"><p class="card_time">30mins</p>

                </div>
            </div>

        </div>
    </div>
    <button id="btn">Click remove</button>
    <script>
        let btn = document.getElementById("btn");
        btn.onclick = function(){
            let element = document.getElementById('first');
            element.remove();
        }
    </script>

</html>
