<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .textInput{
            display: block;
        }

    </style>
</head>
<body>
    <form action="#" >
        <h1>Sign Up</h1>
        <div class="basic_info">
            <h2>Your basic info</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" class="textInput">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" class="textInput">
            <label for="email">Email:</label>
            <input type="email" id="email" class="textInput">
            <label for="Username">Username:</label>
            <input type="text" id="Username" class="textInput">
            <label for="pwd">First Name:</label>
            <input type="password" id="pwd" class="textInput">
        </div>
        <div class="otherDetail">
            <p>Birth Date:</p>
            <input type="date" name="date" id="date">
            <p>Gender:</p>
            <p><input type="radio" name="male" id="male">Male</p>
            <p><input type="radio" name="female" id="female">Female</p>
            <p><input type="radio" name="other" id="other">Other</p>
        </div>
        <div class="country">
            
        </div>
        <div class="sub_button"></div>
    </form>
    
</body>
</html>
