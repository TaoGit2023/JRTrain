<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./project1_practice.css">
    <script
      src="https://kit.fontawesome.com/252a2a560c.js"
      crossorigin="anonymous"></script>
</head>
<body>
    <main class="card_parent">
        <div class="card">

            <div class="card_header">
                <div class="header_info">
                    <img src="http://3arabon.com/wp-content/uploads/2017/03/avatar_boy_child_kid_male_user_young_icon_403024.png" alt="user image">
                    <div class="header_info--description">
                        <h3>xiaoming wang</h3>
                        <p>frontend developer</p>
                    </div>
                </div>
                <div class="header_social">
                    <p>follow me <span class="lowercase">on:</span></p>
                    <ul>
                        <li>
                            <a href="#"><i class="fa-solid fa-user"></i></a>
                        </li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="card_content">
                <ul class="nav">
                    <li class="active">
                        <i class="fa-solid fa-house-chimney"></i>
                    </li>
                    <li><i class="fa-solid fa-user"></i></li>
                    <li><i class="fa-solid fa-graduation-cap"></i></li>
                    <li><i class="fa-solid fa-gear"></i></li>
                    <li><i class="fa-solid fa-briefcase"></i></li>
                    <li><i class="fa-regular fa-note-sticky"></i></li>
                    <li><i class="fa-solid fa-envelope"></i></li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
